<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href=style.css>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Creator.ai - content creation team</h1>
            <p class="subtitle">Powered by LangGraph & Ollama</p>
        </header>

        <div class="main-grid">
            <!-- Input Form -->
            <div class="card">
                <h2>Content Brief</h2>
                <form id="contentForm">
                    <div class="form-group">
                        <label>Project Brief *</label>
                        <textarea id="brief" placeholder="Describe your content project..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Target Audience</label>
                        <input type="text" id="audience" placeholder="e.g., developers, marketers" value="general">
                    </div>

                    <div class="form-group">
                        <label>Tone</label>
                        <select id="tone">
                            <option value="informative">Informative</option>
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="technical">Technical</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Keywords</label>
                        <div class="keywords-input">
                            <input type="text" id="keywordInput" placeholder="Add keyword...">
                            <button type="button" class="btn btn-small" onclick="addKeyword()">Add</button>
                        </div>
                        <div class="keywords-list" id="keywordsList"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        Generate Content
                    </button>
                </form>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="stage-indicator">
                        <span class="stage" id="stage-strategy">Strategy</span>
                        <span class="stage" id="stage-writing">Writing</span>
                        <span class="stage" id="stage-review">Review</span>
                        <span class="stage" id="stage-complete">Complete</span>
                    </div>
                </div>
            </div>

            <!-- Output Display -->
            <div class="card output-section">
                <div class="output-tabs">
                    <div class="tab active" onclick="switchTab('strategy')">Strategy</div>
                    <div class="tab" onclick="switchTab('content')">Content</div>
                    <div class="tab" onclick="switchTab('review')">Review</div>
                </div>

                <div id="tab-strategy" class="tab-content active">
                    <div class="markdown-content" id="strategyOutput">
                        <p style="color: #999;">Strategy will appear here...</p>
                    </div>
                </div>

                <div id="tab-content" class="tab-content">
                    <div class="markdown-content" id="contentOutput">
                        <p style="color: #999;">Generated content will appear here...</p>
                    </div>
                </div>

                <div id="tab-review" class="tab-content">
                    <div id="reviewOutput">
                        <p style="color: #999;">Review results will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let keywords = [];

        // Keyword management
        function addKeyword() {
            const input = document.getElementById('keywordInput');
            const keyword = input.value.trim();
            if (keyword && !keywords.includes(keyword)) {
                keywords.push(keyword);
                renderKeywords();
                input.value = '';
            }
        }

        function removeKeyword(keyword) {
            keywords = keywords.filter(k => k !== keyword);
            renderKeywords();
        }

        function renderKeywords() {
            const list = document.getElementById('keywordsList');
            list.innerHTML = keywords.map(k => `
                <span class="keyword-tag">
                    ${k}
                    <span class="remove" onclick="removeKeyword('${k}')">√ó</span>
                </span>
            `).join('');
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Progress management
        function updateProgress(progress, stage) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            const stages = ['strategy', 'writing', 'review', 'complete'];
            stages.forEach(s => {
                const el = document.getElementById(`stage-${s}`);
                el.classList.remove('active', 'completed');
                
                if (s === stage) {
                    el.classList.add('active');
                } else if (stages.indexOf(s) < stages.indexOf(stage)) {
                    el.classList.add('completed');
                }
            });
        }

        // Streaming content generation
        async function generateContentStream() {
            const brief = document.getElementById('brief').value;
            const audience = document.getElementById('audience').value;
            const tone = document.getElementById('tone').value;

            if (!brief) {
                alert('Please enter a project brief');
                return;
            }

            const progressSection = document.getElementById('progressSection');
            const generateBtn = document.getElementById('generateBtn');
            
            progressSection.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const response = await fetch(`${API_BASE}/api/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_brief: brief,
                        audience: audience,
                        tone: tone,
                        keywords: keywords
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleStreamUpdate(data);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentOutput').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Content';
            }
        }

        function handleStreamUpdate(data) {
            const { stage, content, progress } = data;
            updateProgress(progress, stage);

            switch (stage) {
                case 'strategy':
                    if (content !== 'Generating strategy...') {
                        document.getElementById('strategyOutput').innerHTML = marked.parse(content);
                    }
                    break;
                
                case 'writing':
                    if (content !== 'Writing content...') {
                        document.getElementById('contentOutput').innerHTML = marked.parse(content);
                    }
                    break;
                
                case 'review':
                    if (content !== 'Reviewing content...') {
                        const reviewData = JSON.parse(content);
                        document.getElementById('reviewOutput').innerHTML = `
                            <div class="review-card">
                                <h3>Quality Assessment</h3>
                                <div class="score">${reviewData.score}/10</div>
                                <p><strong>Comments:</strong> ${reviewData.comments}</p>
                            </div>
                        `;
                    }
                    break;
                
                case 'complete':
                    const finalData = JSON.parse(content);
                    if (finalData.needs_escalation) {
                        alert('‚ö†Ô∏è Content needs human review (quality score < 6)');
                    }
                    break;
            }
        }

        // Form submission
        document.getElementById('contentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            generateContentStream();
        });

        // Enter key on keyword input
        document.getElementById('keywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addKeyword();
            }
        });
    </script>
</body>
</html>
