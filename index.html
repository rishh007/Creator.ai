<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .keywords-input {
            display: flex;
            gap: 8px;
        }

        .keywords-input input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            background: #667eea;
            color: white;
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .keyword-tag {
            background: #e3e8ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .keyword-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .progress-section {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            width: 0%;
        }

        .stage-indicator {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .stage {
            padding: 8px 12px;
            border-radius: 6px;
            background: #f5f5f5;
            transition: all 0.3s;
        }

        .stage.active {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .stage.completed {
            background: #10b981;
            color: white;
        }

        .output-section {
            min-height: 400px;
        }

        .output-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .markdown-content {
            line-height: 1.8;
            color: #333;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.5rem; }
        .markdown-content h3 { font-size: 1.25rem; }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        .review-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Content Generator</h1>
            <p class="subtitle">Powered by LangGraph & Ollama</p>
        </header>

        <div class="main-grid">
            <!-- Input Form -->
            <div class="card">
                <h2>Content Brief</h2>
                <form id="contentForm">
                    <div class="form-group">
                        <label>Project Brief *</label>
                        <textarea id="brief" placeholder="Describe your content project..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Target Audience</label>
                        <input type="text" id="audience" placeholder="e.g., developers, marketers" value="general">
                    </div>

                    <div class="form-group">
                        <label>Tone</label>
                        <select id="tone">
                            <option value="informative">Informative</option>
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="technical">Technical</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Keywords</label>
                        <div class="keywords-input">
                            <input type="text" id="keywordInput" placeholder="Add keyword...">
                            <button type="button" class="btn btn-small" onclick="addKeyword()">Add</button>
                        </div>
                        <div class="keywords-list" id="keywordsList"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        Generate Content
                    </button>
                </form>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="stage-indicator">
                        <span class="stage" id="stage-strategy">Strategy</span>
                        <span class="stage" id="stage-writing">Writing</span>
                        <span class="stage" id="stage-review">Review</span>
                        <span class="stage" id="stage-complete">Complete</span>
                    </div>
                </div>
            </div>

            <!-- Output Display -->
            <div class="card output-section">
                <div class="output-tabs">
                    <div class="tab active" onclick="switchTab('strategy')">Strategy</div>
                    <div class="tab" onclick="switchTab('content')">Content</div>
                    <div class="tab" onclick="switchTab('review')">Review</div>
                </div>

                <div id="tab-strategy" class="tab-content active">
                    <div class="markdown-content" id="strategyOutput">
                        <p style="color: #999;">Strategy will appear here...</p>
                    </div>
                </div>

                <div id="tab-content" class="tab-content">
                    <div class="markdown-content" id="contentOutput">
                        <p style="color: #999;">Generated content will appear here...</p>
                    </div>
                </div>

                <div id="tab-review" class="tab-content">
                    <div id="reviewOutput">
                        <p style="color: #999;">Review results will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let keywords = [];

        // Keyword management
        function addKeyword() {
            const input = document.getElementById('keywordInput');
            const keyword = input.value.trim();
            if (keyword && !keywords.includes(keyword)) {
                keywords.push(keyword);
                renderKeywords();
                input.value = '';
            }
        }

        function removeKeyword(keyword) {
            keywords = keywords.filter(k => k !== keyword);
            renderKeywords();
        }

        function renderKeywords() {
            const list = document.getElementById('keywordsList');
            list.innerHTML = keywords.map(k => `
                <span class="keyword-tag">
                    ${k}
                    <span class="remove" onclick="removeKeyword('${k}')">√ó</span>
                </span>
            `).join('');
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Progress management
        function updateProgress(progress, stage) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            const stages = ['strategy', 'writing', 'review', 'complete'];
            stages.forEach(s => {
                const el = document.getElementById(`stage-${s}`);
                el.classList.remove('active', 'completed');
                
                if (s === stage) {
                    el.classList.add('active');
                } else if (stages.indexOf(s) < stages.indexOf(stage)) {
                    el.classList.add('completed');
                }
            });
        }

        // Streaming content generation
        async function generateContentStream() {
            const brief = document.getElementById('brief').value;
            const audience = document.getElementById('audience').value;
            const tone = document.getElementById('tone').value;

            if (!brief) {
                alert('Please enter a project brief');
                return;
            }

            const progressSection = document.getElementById('progressSection');
            const generateBtn = document.getElementById('generateBtn');
            
            progressSection.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const response = await fetch(`${API_BASE}/api/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_brief: brief,
                        audience: audience,
                        tone: tone,
                        keywords: keywords
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleStreamUpdate(data);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentOutput').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Content';
            }
        }

        function handleStreamUpdate(data) {
            const { stage, content, progress } = data;
            updateProgress(progress, stage);

            switch (stage) {
                case 'strategy':
                    if (content !== 'Generating strategy...') {
                        document.getElementById('strategyOutput').innerHTML = marked.parse(content);
                    }
                    break;
                
                case 'writing':
                    if (content !== 'Writing content...') {
                        document.getElementById('contentOutput').innerHTML = marked.parse(content);
                    }
                    break;
                
                case 'review':
                    if (content !== 'Reviewing content...') {
                        const reviewData = JSON.parse(content);
                        document.getElementById('reviewOutput').innerHTML = `
                            <div class="review-card">
                                <h3>Quality Assessment</h3>
                                <div class="score">${reviewData.score}/10</div>
                                <p><strong>Comments:</strong> ${reviewData.comments}</p>
                            </div>
                        `;
                    }
                    break;
                
                case 'complete':
                    const finalData = JSON.parse(content);
                    if (finalData.needs_escalation) {
                        alert('‚ö†Ô∏è Content needs human review (quality score < 6)');
                    }
                    break;
            }
        }

        // Form submission
        document.getElementById('contentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            generateContentStream();
        });

        // Enter key on keyword input
        document.getElementById('keywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addKeyword();
            }
        });
    </script>
</body>
</html>
